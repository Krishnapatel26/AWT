<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
    .background{
        background: url(pexels-pixabay-36717.jpg)repeat;
        border: 2px solid black;
        height: 100px;
        margin: 30px;


    }
    .text{
        border: 1px solid black;
        margin: 25px;
        background-color: white;
        opacity: 0.2;
    }
    .text p{
        font-weight: bolder;
        margin-left: 500px;
        color: rgb(18, 3, 92);
    }
    .text:hover{
        opacity: 0.5;
    }
    </style>
</head>
<body>
    <div class="background">
        <div class="text">
            <p>This is text</p>
        </div>
    </div>
    
</body>
</html>

  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1 style="color: white;">The z-index Property</h1>

<img src="pexels-pixabay-36717.jpg" width="100%" height="140%">
